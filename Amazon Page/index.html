<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regali festivi di amazon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon Holiday</title>
</head>
<body>
    <header>
        <div>
        <img src="./assets/images/logo.png" class="logo" alt="Logo amazon">
        </div>
        <nav>
            <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Today's deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenitore">
        <main>
            <section>
                <h4>Shop All Holyday Gift Cards</h4>  <!-- ho fatto uno script per cambiare il background in base all'orario se notte o giorno, le immagini le avrei volute usare al contrario ma il sito di base aveva quella più scura e quella in più era più chiara -->
                <div id="guida">                                
                    <h1>Holiday Gift Guides</h1>                
                    <p>Be a go-gifter</p>                   
                </div>
            </section>
            <section id="foto">
                <div>
                    <h1>Find the perfect gift <a href="#" class="linkino" title="shop">Shop now</a> </h1> 
                </div>
                <div>
                    <img src="./assets/images/img_1.jpg" alt="Kindle">
                    <img src="./assets/images/img_2.jpg" alt="Home working">
                    <img src="./assets/images/img_3.jpg" alt="Smartwatch">
                    <img src="./assets/images/img_4.jpg" alt="Animali domestici">
                </div>
            </section>
            <section id="figure">
                <figure>
                    <img src="./assets/images/img_9.png" alt="">
                    <figcaption>Play the gifting game <a href="#" class="linkino" title="gaming">Shop gaming</a></figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/img_10.png" alt="">
                    <figcaption>The sound of cheer <a href="#" class="linkino" title="shop audio">Shop Audio & Accessories</a></figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p><a href="#top" title="back to top">Back to top</a></p>
            <div>
            <img src="./assets/images/logo.png" alt="Logo di Amazon">
            </div>
        </footer>
    </div>
    <script>
        //   https://stackoverflow.com/questions/51622091/changing-background-image-based-on-local-time
        setInterval(change_background, 1000 * 60 * 2); 
        function change_background() {
            let d = new Date();
            let n = d.getHours();    
            let guida = document.getElementById('guida');
            console.log(n);
            if (n >=22 && n < 7) {
                guida.classList.remove('giorno'); // rimozione per non fare una pila di immagini una sopra l'altra
                guida.classList.add('notte'); 
            } else {
                guida.classList.remove('notte');
                guida.classList.add('giorno');
            }
            console.log("test");  
        }
        change_background();  
    </script>
</body>
</html>
